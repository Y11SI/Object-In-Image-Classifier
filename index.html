<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <header class="top-bar"> <!--top bar that displays wesbite logo and title-->
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Object Classifer</h1>
    </header>
    <p class="lead">Upload Your Image Below</p>
    <div id="preview-container" class="image-preview-placeholder">
        <!--placeholder box shown before selecting an image-->
        Click Select to choose an image.
    </div>
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" id="image-input" name="image" accept="image/png, image/jpeg, image/gif" multiple hidden />
        <button type="button" class="btn btn-danger button-select" onclick="document.getElementById('image-input').click();">Select</button>
        <button type="submit" class="btn btn-primary button-upload">Upload</button>
        <!--upload form accepts most popular image formats and allows for selecting multiple images-->
        <!--use bootstrap button classes to colour the buttons red and blue-->
    </form>

    <script src="upload.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
